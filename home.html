
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swatch Demon - Sinais Aviator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #e50914;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff1f1f;
    }
    .signals {
      margin-top: 20px;
      text-align: left;
    }
    .signal {
      padding: 8px;
      border-bottom: 1px solid #333;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .logos div {
      background: #fff;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Swatch Demon</h1>
    <h3>Gerador de Sinais Aviator</h3>

    <div class="logos">
      <div>ElephantBet</div>
      <div>Placard.co.mz</div>
      <div>888Bet</div>
    </div>

    <label for="book">Escolha a Casa de Apostas:</label>
    <select id="book">
      <option value="elephantbet">ElephantBet</option>
      <option value="placard">Placard.co.mz</option>
      <option value="888bet">888Bet</option>
    </select>

    <label for="count">N√∫mero de Sinais:</label>
    <input type="number" id="count" min="1" max="50" value="10">

    <button onclick="gerarSinais()">Gerar Sinais</button>
    <button onclick="copiarSinais()" style="background: #444;">Copiar Sinais</button>

    <a href="https://wa.me/258848604623?text=Quero%20receber%20sinais%20do%20Aviator!" target="_blank">
      <button style="background-color: #25D366; margin-top: 10px;">Receber Sinais no WhatsApp</button>
    </a>

    <div class="signals" id="resultado"></div>
  </div>

  <script>
    function gerarSinais() {
      const resultado = document.getElementById('resultado');
      const count = parseInt(document.getElementById('count').value);
      resultado.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const hora = new Date(Date.now() + i * 60000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const multiplicador = (Math.random() * (10 - 1.5) + 1.5).toFixed(2);
        resultado.innerHTML += `<div class="signal">üïê ${hora} - üìà x${multiplicador}</div>`;
      }
    }

    function copiarSinais() {
      const sinais = document.getElementById('resultado').innerText;
      if (!sinais) return alert('Nenhum sinal gerado!');
      navigator.clipboard.writeText(sinais).then(() => {
        alert('Sinais copiados com sucesso!');
      });
    }
  </script>
</body>
</html>
